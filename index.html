<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="painel">
            <div class="painel-header">
                <h3>Conversor de Bases</h3>
            </div>
            <div class="painel-body">
                <p>Para converter informe um número em um dos campos abaixo.</p>
                <br>
                <div>
                <label for="number_dec">Decimal</label>
                <input type="text" name="number_dec" class="number_dec inline base"  maxlength="50" value=""
                onkeypress="return onlynumberDec();">
                </div>
                <br>
                <div>
                <label for="number_bin">Binário</label>
                <input type="text" name="number_bin" class="number_bin inline base" maxlength="50"
                value="" onkeypress="return onlynumberBin();">
                </div>
                <br>
                <div>
                <label for="number_oct">Octal</label>
                <input type="text" name="number_oct" class="number_oct inline base" maxlength="50"
                value=""
                onkeypress="return onlynumberOct();">
                </div>
                <br>
                <div>
                <label for="number_hex">Hexadecimal</label>
                <input type="text" name="number_hex" class="number_hex inline base" maxlength="50"
                value="" onkeypress="return onlynumberHex();">
                </div>
            </div>
    
        </div>
        <div class="comentarios">
            O coversor de base decimal recebe um número decimal e converte em binário, octal e hexadecimal. Você também pode converter das outras bases para decimal.
        </div>
    </div>
    
    <script src="./input.js"></script>
</body>
</html>
